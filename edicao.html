<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edição.</title>

    <script>
      var FileUploaded = "";
    </script>
    <link rel="stylesheet" type="text/css" href="header/header.css" />

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="scripts/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="styles/edicao.css" />
    <script src="scripts/downloadoffline.js"></script>

    <script src="libraries/fabric.min.js"></script>
  </head>
  <body>
    <div id="dialog">
      <div>
        <p></p>
      </div>
    </div>
    <header>
      <div>
        <img src="images/logo32x32.jpg" id="Backbtn1" />
        <h1 id="Backbtn2">Artephy</h1>
        <button id="disabletemp">Tirar temporario</button>
      </div>
      <div>
        <a href="tutorial.html" style="font-family: var(--titlefont1)">Tem dúvidas sobre a ferramenta? tutorial</a>
        <img src="images/config.svg" id="configs" />
      </div>
    </header>
    <main>
      <div style="width: 310px">
        <div id="container-efeitos" style="min-height: 50px; display: none">
          <h2>FILTROS</h2>
          <div id="container-efeito" style="display: none">
            <img src="bloxy.jpg" id="container-efeito-img" />
            <h1>Efeito 1</h1>
            <input type="number" />
          </div>
        </div>
        <div id="container-draws" style="min-height: 50px">
          <div class="container-draw-item">
            <img src="images/Forms/Quadrado.svg" onclick="AppendDraw(0)" />
            <p>Tecle S</p>
          </div>
          <div class="container-draw-item">
            <img src="images/Forms/Circulo.svg" onclick="AppendDraw(1)" />
            <p>Tecle C</p>
          </div>
          <div class="container-draw-item">
            <img src="images/Forms/Texto.svg" onclick="AppendDraw(2)" />
            <p>Tecle T</p>
          </div>
          <div class="container-draw-item">
            <img src="images/Forms/arrow.webp" onclick="AppendDraw(3)" />
            <p>Tecle A</p>
          </div>
          <div class="container-draw-item">
            <img src="images/Forms/star.webp" onclick="AppendDraw(4)" />
            <p>Tecle E</p>
          </div>
          <div class="container-draw-item">
            <img src="images/Forms/triangle.webp" onclick="AppendDraw(5)" />
            <p>Tecle x</p>
          </div>
        </div>
      </div>
      <div style="width: 860px">
        <canvas id="imagespace" width="800" height="600"></canvas>
      </div>
      <div style="width: 335px">
        <div id="container-items" style="min-height: 50px">
          <div id="container-items-info" style="order: -999999">
            <button>+</button>
            <h1>ITEMS</h1>
          </div>
          <div class="container-items-item" style="display: none">
            <!--style="display: none;"-->
            <img src="images/logo32x32.webp" />
            <p>Lorem ipsum dolor sit amet</p>
            <img src="images/lixeira.png" />
            <input
              type="number"
              value="0"
              onchange="profileData['Projetos'][ProjectName]['items'][this.parentElement.getAttribute('name')]['ordem'] = parseInt(this.value); LoadProject('imagem')"
            />
          </div>
        </div>
        <div id="container-selected" style="min-height: 50px">
          <h1>NOME</h1>
          <div>
            <div id="posPropriet">
              <h2>Posição:</h2>
              <p>x</p>
              <input
                type="number"
                onchange="changePropriet(this, 'left')"
                value="50"
                step="5"
              />
              <p>y</p>
              <input
                type="number"
                onchange="changePropriet(this, 'top')"
                value="50"
                step="5"
              />
            </div>
            <div id="sizePropriet">
              <h2>Tamanho:</h2>
              <p>x</p>
              <input
                type="number"
                onchange="changePropriet(this, 'height')"
                value="25"
              />
              <p>y</p>
              <input
                type="number"
                onchange="changePropriet(this, 'width')"
                value="25"
              />
            </div>
            <div id="corEbordaPropriet">
              <h2>Cor:</h2>
              <input
                type="color"
                onchange="changePropriet(this, 'background-color')"
              />
              <h2>Borda:</h2>
              <input
                type="number"
                onchange="changePropriet(this, 'border-radius')"
              />
            </div>
          </div>
        </div>
      </div>
      <input
        style="display: none"
        type="file"
        accept="image/*"
        onchange="UploadImage(this.files); setTimeout(()=>{this.value = ''},100)"
        id="fileuploader"
        max="10"
        multiple
      />
      <a href="" download="" id="downloadBtn"></a>
    </main>
  </body>
  <script src="scripts/edicao.js"></script>
</html>
