<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="header/header.css" />
    <script src="header/header.js"></script>

    <script src="scripts/main.js"></script>

    <script src="scripts/projects.js"></script>
    <link rel="stylesheet" href="styles/projects.css" />
    <title>Seus Projetos com Filtros</title>
  </head>
  <body>
    <nav style="height: 85%; width: 100%">
      <div class="main-layout">
        <!-- Seção de Projetos -->
        <div class="container projects-container">
          <div class="header">
            <button class="btn" id="newproject" type="button">
              Novo Projeto.
            </button>
            <button class="btn" id="newtempproject">
              Novo Projeto Temporario.
            </button>
            <button class="btn" id="clearProjects">Deletar tudo.</button>
          </div>
          <div class="projects-scroll">
            <div class="projects"></div>
          </div>
        </div>

        <!-- Seção de Filtros -->
        <div class="container filters-container" style="display: none">
          <div class="header">Filtros</div>
          <div class="filters">
            <div class="filter-group">
              <div class="filter-title">Categoria</div>
              <label class="filter-option">
                <input type="checkbox" name="categoria" value="aventura" />
                Aventura
              </label>
              <label class="filter-option">
                <input type="checkbox" name="categoria" value="pixelart" />
                Pixel Art
              </label>
              <label class="filter-option">
                <input type="checkbox" name="categoria" value="fantasia" />
                Fantasia
              </label>
            </div>

            <div class="filter-group">
              <div class="filter-title">Ordenar por</div>
              <label class="filter-option">
                <input type="radio" name="ordenar" value="recentes" checked />
                Mais recentes
              </label>
              <label class="filter-option">
                <input type="radio" name="ordenar" value="antigos" />
                Mais antigos
              </label>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
